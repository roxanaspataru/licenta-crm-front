<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="loginFunc()">
                        <div class="warning"></div>
                        <alert ng-if="error" type="danger">{{error}}</alert>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" required="required" placeholder="E-mail" ng-model="login.email" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required="required" placeholder="Password" ng-model="login.password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" value="Login"  class="btn btn-lg btn-success btn-block" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
